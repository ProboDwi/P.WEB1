<!DOCTYPE html>
<html>
<head>
<style>

/*element selector*/
p {
  text-align: center;
  color: red;
} 

/*css id selector*/
#para1 {
  text-align: left;
  color: purple;
}

/*css class selector*/
.center {
  text-align: right;
  color: green;
}

/*css universal selector*/
* {
  background-color: white;
}
</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<p id="para1">Me too!</p>
<p class="center">And me!</p>

</body>
</html>
